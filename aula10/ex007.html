<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando numeros</title>
    <style> 
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            font-size: 20px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name="num" id="inum">
    <input type="number" name="num2" id="inum2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">resultado</div>

    <script>
        function somar() {
            
         
            //pega os elementos pelo id
            var tn1 = window.document.getElementById('inum')
            var tn2 = window.document.getElementById('inum2')
            var res = window.document.getElementById('res')

            //converte os valores dentro dos input de string para numeros
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)

            //soma os valores
            var s = n1 + n2

            //escreve na div
            res.innerHTML =`a soma entre ${n1} e ${n2} e igual a ${s}` 
        }
    </script>
</body>
</html>
