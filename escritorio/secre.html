<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="cadras">
        
        <h1>cadrastro   </h1> 
        <!-- <div class="bolota"><div class="bolotinha"></div></div> -->
        <label for="inome">nome:</label>
        <input type="text" name="nome" id="inome" placeholder="nome completo do cliente">
        <label for="iidade">idade:</label>
        <input type="number" name="idade" id="iidade">
        <label for="icont">contato:</label>
        <input type="tel" name="contato" id="icont">
        <label for="idet">detalhes:</label>
        <input type="" name="detalhes" id="idet" size="40">
        <input type="submit" value="enviar" ondblclick="enviar()" id="enviar">
    </section>

    <select name="cadrastrados" id="icras" size="10">
        <option value="0">cadrastrados seram exibidos aqui.</option>
    </select>
    <script src="secre.js"></script>
</body>
</html>
