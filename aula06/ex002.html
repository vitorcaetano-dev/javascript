<body>
    <h1>ola, mundo!</h1>
    <p>ja me livrei da maldição</p>

    <script>
        var n1 = Number(window.prompt('digite um numero') )
        //prompt naturalmente da string, não numbers, a number.parseint e number parsefloat converte para numeros inteiros e quebrados, porem number faz os dois
        var n2 = Number(window.prompt('digite outro numero'))
        var s = n1 + n2
        window.alert(`a soma de ${n1} e ${n2} e ${s}`) 
        //usando `` e ${} serve de prompt e facilita a digitação

        //number + number significa soma
        //string + string para concatenação
    </script>
